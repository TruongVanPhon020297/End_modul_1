<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function equation(a,b,c){
            if(a == 0){
                console.log("Phương trình trở thành phương trình bậc nhất");
                if(b == 0 && c == 0){
                    console.log("Phương trình có vô số nghiệm");
                }else if(b == 0 && c != 0){
                    console.log("Phương trình vô nghiệm");
                }else if(b != 0){
                    console.log("Phương trình có nghiệm duy nhất : " + (-c/b));
                }
            }else {
                let delta = Math.pow(b,2) - 4*a*c;
                if(delta < 0){
                    console.log("Phương trình vô nghiệm ");
                }else if(delta == 0){
                    console.log("Phương trình có nghiệm kép là x1 = x2 = " + (-b / (2*a)));
                }else if(delta > 0){
                    console.log("Phương trình có hai nghiệm phân biệt x1 = " + ((-b + Math.sqrt(delta))/(2*a)) + " x2 = " +((-b - Math.sqrt(delta))/(2*a)));
                }
            }
        }
        equation(8,12,-20);
    </script>
</body>
</html>
