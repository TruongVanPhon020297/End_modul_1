<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function searchElement(arr,element){
            let index;
            for(let i = 0 ; i < arr.length ; i++){
                if(arr[i] == element){
                    index = i;
                    break;
                }
            }
            if(index >= 0){
                console.log("Phần tử nhập vào nằm ở vị trí thứ " +index);
            }else {
                console.log("không tìm thấy phần tử trong mảng");
            }
            // KHONG CO RETURN - 5diem
        }
        let value_input = Number(prompt("Nhập vào số cần tìm"));
        let arr = [1,2,3,4,5];
        searchElement(arr,value_input);
    </script>
</body>
</html>
